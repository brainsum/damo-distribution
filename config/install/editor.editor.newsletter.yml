langcode: en
status: false
dependencies:
  config:
    - filter.format.newsletter
  module:
    - ckeditor
format: newsletter
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Formatting
          items:
            - Bold
            - Italic
            - Underline
            - Strike
            - JustifyLeft
            - JustifyCenter
            - JustifyRight
            - Outdent
            - Indent
            - Format
        -
          name: Links
          items:
            - DrupalLink
            - DrupalUnlink
        -
          name: Lists
          items:
            - BulletedList
            - NumberedList
        -
          name: Media
          items:
            - HorizontalRule
            - Blockquote
            - media
        -
          name: Tools
          items:
            - Table
            - Undo
            - Redo
            - Cut
            - Copy
            - Paste
            - PasteText
            - PasteFromWord
            - ShowBlocks
            - SpecialChar
            - RemoveFormat
            - Maximize
            - Source
  plugins:
    stylescombo:
      styles: ''
    language:
      language_list: un
    video_embed:
      defaults:
        children:
          autoplay: true
          responsive: true
          width: '854'
          height: '480'
image_upload:
  status: false
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
