id: logo
label: Logo
description: "<p>There are two colors of the logotype; blue and white.</p>\r\n\r\n<p>Blue logotype – to be used on white background. This logotype is the one we use in most cases outside templates.</p>\r\n\r\n<p>White logotype – this logotype is mainly placed on our “logo patches”. See guidelines for more detailed information on how to use the logo.</p>\r\n"
source: imagemagick
queue_thumbnail_downloads: false
new_revision: true
source_configuration:
  source_field: field_files
  custom_thumbnail_field: field_custom_thumbnail
  imagemagick_operation: convert
  apply_operation: '1'
  conversion_output_type: png
