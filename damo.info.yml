  - entity_embed:entity_embed
  - exif:exif
  - field_group:field_group
  - filehash:filehash
  - focal_point:focal_point
  - image_effects:image_effects
  - imagemagick:imagemagick
  - jsonapi_extras:jsonapi_extras
  - maxlength:maxlength
  - media_entity_imagemagick:media_entity_imagemagick
